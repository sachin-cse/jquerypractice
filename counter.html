<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>counter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1><span class="counter" data-count="2523">0</span></h1>
                <h3>Customers</h3>
                <i class="fa fa-users"></i>
            </div> 
            <div class="col-md-4">
                <h1><span class="counter" data-count="63075">0</span></h1>
                <h3>Total Web Pages</h3>
                <i class="fa fa-desktop"></i>
            </div>
            <div class="col-md-4">
                <h1><span class="counter" data-count="12218">0</span></h1>
                <h3>Cups Of Coffee</h3>
                <i class="fa fa-coffee"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Select all elements with the "counter" class
            $('.counter').each(function() {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).attr('data-count')
                }, {
                    duration:8000,
                    easing:'swing',
                    step:function(now){
                        $(this).text(Math.ceil(now));
                    }
                    
                });
            });
        });
        
    </script>
</body>
</html>
